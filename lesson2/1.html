<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  К переменной а применяется префиксный инкремент, по этому значение переменной,
  а будет увеличено на еденицу сразу.\
  Ответ: В переменной `c` будет хранить значение 2.   
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  К переменой `b` применяется
  постфиксный инкремент. По этому переменная b увеличит свое значение
  на единицу после обращения к ней.
  Ответ: Переменная `d` будет хранить значение 1.  
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная а хранила значение 2, после действия префиксного инкремента
  увеличила значение на еденицу и будет хранить значение 3. Следовательно 
  с = 2 + 3 = 5
  Ответ: В переменной `c` будет хранить значение 5. 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  В предыдущем примере к переменой `b` применяелся
  постфиксный инкремент, сейчас `b` будет иметь значение 2. К переменной `b`
  применяется постфиксный инкремент, но на момент вычисления значение 2 
  так и останется. Следовательно d = 2 + 2 = 4.
  Ответ: Переменная `d` будет хранить значение 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
