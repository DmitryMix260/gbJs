<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Сложение имеет приоритет 13. По этому операция выполняется слева направо.
  2. 10 + 10 = 20.
  3. Складываем число 20 со строкой "10". JS переводит значения в строку и склеивает их. Получается 2010
  4. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10")
  /*
  1. Сложение имеет приоритет 13. По этому операция выполняется слева направо.
  2. Складываем число 10 со строкой "10". JS переводит значения в строку и склеивает их. Получается 1010
  3. Складываем со строку "10" с числом 10. JS переводит значения в строку и склеивает их. Получается 101010
  4. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10)
  /*
  1. Унарный плюс имеет приоритет 16. По этому "10" переводится в число 10.
  2. Сложение имеет приоритет 13. По этому операция выполняется слева направо.
  3. 10 + 10 = 20.
  4. 20 + 10 = 30. 
  5. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10")
  /*
  1. Унарный минус имеет приоритет 16. У нас пустая строка, по этому -"" переводится в число -0.
  2. Разделяем число 10 на -0. Результатом деления будет -Infinity, т.к число делим на ноль с отрицательным знаком.
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"")
  /*
  1. Унарный плюс имеет приоритет 16. У нас +"2,5", т.к. в js разделитель дробной части точка, то
  2,5 переведется как NaN.
  2. Разделяем число 10 на NaN. Результатом деления будет NaN, т.к. число делится на NaN.
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / +"2,5")
</script>
</body>
</html>
