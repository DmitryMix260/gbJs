<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  function ProductES5(name, price){
    this.name = name;
    this.price = price;
  }
  ProductES5.prototype.make25Discount = function () {
    this.price *= 0.75;
  };

  const product1 = new ProductES5('Банан', 100);

  console.log(`Вы создали продукт ${product1.name} с ценой ${product1.price}.`);
  product1.make25Discount();
  console.log(`Уменьшили стоимость продукта ${product1.name} на 25%. Теперь цена состовляет: ${product1.price}.`);
  /*   Протестируем наследование. 
  Для этого создадим функцию-конструкторProductTestES5, 
  которая будет наследовать информацию от ProductES5,
  и содержать информацию о количестве товара. */
  
  function ProductTestES5(name, price, count){
    ProductES5.call(this, name, price);
    this.count = count;
  }
  ProductTestES5.prototype = Object.create(ProductES5.prototype);
  ProductTestES5.prototype.constructor = ProductTestES5;

  const productTest1 = new ProductTestES5('кола', 100, 500);
  console.log(`Вы создали продукт ${productTest1.name} с количеством ${productTest1.count} ед.`);
  ProductTestES5.prototype.make100Count = function () {
    this.count += 100;
  };
  productTest1.make100Count();
  console.log(`Теперь количество ${productTest1.name}  ${productTest1.count} ед.`);

  class ProductES6{
    constructor(name, price){
      this.name = name;
      this.price = price;
    }
    make25Discount() {
    this.price *= 0.75;
  }}
  const product2 = new ProductES6('Apple', 100);

  console.log(`Вы создали продукт ${product2.name} с ценой ${product2.price}.`);
  product2.make25Discount();
  console.log(`Уменьшили стоимость продукта ${product2.name} на 25%. Теперь цена состовляет: ${product2.price}.`);
  class productTestES6 extends ProductES6 {
    constructor(name, price, count) {
      super(name, price);
    this.count = count;
    }
    make100Count() {
    this.count += 100;
  }}
  const productTest2 = new productTestES6('Pepsi', 200, 1000);
  console.log(`Вы создали продукт ${productTest2.name} с количеством ${productTest2.count} ед.`)
  productTest2.make100Count();
  console.log(`Теперь количество ${productTest2.name}  ${productTest2.count} ед.`);

</script>
</body>
